<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <title>PokeWiki de Productos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 2rem;
            background-color:rgb(255, 255, 255);
        }

        h1 {
            text-align: center;
            color: rgb(0, 26, 255);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color:rgb(109, 187, 216);
            border: 1px solid black
        }

        th{
            text-align: center;
            border: 1px solid black
        } 

        td{
            text-align: left;
            border: 1px solid black
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
            }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            display: inline-block;
            width: 50%;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }


    </style>
</head>

<body>
<div>
    <header>
        <img src="https://fontmeme.com/permalink/250419/e89774be7c7a4fcc5ad848259cad15b6.png" alt="fuente-pokemon" border="0" style="width: 50%;">
    </header>

    <div>
        <button type="submit" style="width: 100px;background-color: rgb(112, 112, 232);">
            <a th:href="@{/login}">Iniciar Sesion</a>
        </button>



        <button type="submit" style="width: 100px;background-color: rgb(112, 112, 232);">
            <a th:href="@{/pokeAPI}">PokeAPI</a>
        </button>
    </div>
</div>



    <table id="tableitm">

        <thead>
            <tr style="background-color: rgb(122, 122, 122);">
                <th>
                    Nombre
                </th>

                <th>
                    Tipo
                </th>

                <th>
                    Descripcion
                </th>

                <th>
                    Precio
                </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="elemento : ${listaProductos}">
                <td th:text="${elemento.name}">Nombre</td>
                <td th:text="${elemento.type}">Tipo de Objeto</td>
                <td th:text="${elemento.description}">Descripcion</td>
                <td th:text="${elemento.price}">Precio</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
