<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <title>Wikipedia de Productos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 2rem;
            background-color:lightblue;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: aliceblue;
        }

        th, td{
            text-align: left;
        }


    </style>
</head>

<body>

<h1>Wikipedia de Productos</h1>


<table id="tableitm" class="table table-sm table-bordered bg-light text-bg-dark rounded-start">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>Precio</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="elemento , posicion : ${listaProductos}">
            <td th:text="${elemento.name}">Nombre</td>
            <td th:text="${elemento.desciption}">Descripcion</td>
            <td th:text="${elemento.type}">Tipo de Objeto</td>
            <td th:text="${elemento.price}">Precio</td>
        </tr>

    </tbody>
</table>

</body>

</html>
