<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Catalogo de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <div class="table-responsive">
        <table id="tableitm" class="table table-sm table-bordered bg-light text-bg-dark rounded-start">
            <thead >
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tipo</th>
                <th>Precio</th>
            </thead>
            <tbody>
                <tr th:each="elemento , posicion : ${listaProductos}">
                    <th th:text="${elemento.name}"></th>
                    <th th:text="${elemento.desciption}"></th>
                    <th th:text="${elemento.type}"></th>
                    <th th:text="${elemento.price}"></th>
                </tr>

            </tbody>
        </table>
    </div>
</head>
<body>

<h1>My Website</h1>
<p>A website created by me.</p>

</body>
</html>
