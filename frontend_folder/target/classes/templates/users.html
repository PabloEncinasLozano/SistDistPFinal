<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Iniciar sesión</h1>

<form th:action="@{/login/validar}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${usuario.email}" />
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" th:value="${usuario.password}" />
    </div>
    <div>
        <button type="submit">Iniciar sesión</button>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
