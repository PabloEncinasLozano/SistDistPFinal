<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6f0fa;
            font-family: Arial, Helvetica, sans-serif;
        }

        .register-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background-color: #3a89ff;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-text {
            text-align: right;
            margin-top: 10px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="https://fontmeme.com/permalink/250505/50ab2fdc5155d910ed0298e33ab24bb2.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registro Form -->
    <div class="container register-container">
        <form th:action="@{/register}" th:object= ${usuario} method="POST" class="register-box">
            <h2>Crear Usuario</h2>
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" placeholder="üë§ Nombre" name="name" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{surname}" class="form-control" placeholder="üë• Apellido" name="surname" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="üìß Email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="üîí Contrase√±a" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-light" value="Registrar">
            </div>
            <div class="form-text">
                <a th:href="@{/login}" class="text-light">Iniciar sesi√≥n</a>
            </div>

            <div th:if="${error}" class="mt-3 text-danger text-center fw-bold" th:text="${error}"></div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
